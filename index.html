<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>地震グラフビューア</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* カスタムスタイル */
        body {
            font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
        }
        .tab-button.active {
            border-bottom-color: #3b82f6; /* blue-500 */
            color: #3b82f6;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-800 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">地震グラフビューア</h1>
    </header>

    <main class="p-4 md:p-6 lg:p-8">
        <!-- タブナビゲーション -->
        <div class="mb-4 border-b border-gray-300">
            <nav class="flex -mb-px space-x-4" aria-label="Tabs">
                <button onclick="changeTab('et')" class="tab-button active whitespace-nowrap py-3 px-4 border-b-2 font-medium text-sm transition-colors duration-200">
                    ETグラフ
                </button>
                <button onclick="changeTab('mt')" class="tab-button whitespace-nowrap py-3 px-4 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-400 transition-colors duration-200">
                    MTグラフ
                </button>
                <button onclick="changeTab('xy')" class="tab-button whitespace-nowrap py-3 px-4 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-400 transition-colors duration-200">
                    XYグラフ
                </button>
            </nav>
        </div>

        <!-- グラフ表示エリア -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- ETグラフ -->
            <iframe id="et-graph" src="plot/et_graph.html" title="ETグラフ" class="w-full h-[85vh] border-none"></iframe>
            <!-- MTグラフ (初期状態では非表示) -->
            <iframe id="mt-graph" src="plot/mt_graph.html" title="MTグラフ" class="w-full h-[85vh] border-none hidden"></iframe>
            <!-- XYグラフ (初期状態では非表示) -->
            <iframe id="xy-graph" src="plot/xy_graph.html" title="XYグラフ" class="w-full h-[85vh] border-none hidden"></iframe>
        </div>

        <div class="text-center mt-4 text-gray-600 text-sm">
            データ出典：気象庁「地震情報」「震度データベース検索」
        </div>
    </main>

    <footer class="text-center text-xs text-gray-500 p-4">
        &copy; 2024 地震グラフビューア
    </footer>

    <script>
        // タブ切り替えのためのJavaScript
        function changeTab(tabName) {
            // すべてのiframeを非表示にする
            document.getElementById('et-graph').classList.add('hidden');
            document.getElementById('mt-graph').classList.add('hidden');
            document.getElementById('xy-graph').classList.add('hidden');

            // すべてのタブボタンからactiveクラスを削除する
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));

            // クリックされたタブに対応するiframeを表示する
            document.getElementById(tabName + '-graph').classList.remove('hidden');

            // クリックされたボタンにactiveクラスを追加する
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
